<!DOCTYPE html>
<html>

  <head>
    <title>Blackjack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="style.css" rel="stylesheet"/>
  </head>

  <body>

    <div class="container">
      <div id="board">
        <div id="dealer">
          <h1>Dealer</h1>
          <div id="dealer-cards">

          </div>
        </div>
        <div class="interaction">
          <div class="action-texts">
            <p id="player-money"></p>
            <p id="bet-amount"></p>
            <p id="bet-error"></p>
          </div>
          <div class="action-bet">
            <input id="bet" type="number" value="2" min="2" />
            <button id="bet-button" for="bet" type="submit" name="button">Make Bet</button>
          </div>
          <div class="action-buttons">
            <button type="button" name="hit">Hit</button>
            <button type="button" name="stand">Stand</button>
            <button type="button" name="surrender">Surrender</button>
          </div>
        </div>
        <div id="player">
          <h1>Player</h1>
          <div id="player-cards">

          </div>
        </div>
      </div>
    </div>

  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
